<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play Tic Tac Toe game in your browser!" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <meta name="theme-color" content="#2f1e2e">
    <link rel="preload" href="assets/fonts/fredoka-v9-latin_latin-ext-700.woff2" as="font" type="font/woff2"
        crossorigin>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <script src="assets/js/script.js" defer></script>
    <title>Tic Tac Toe - The Odin Project</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="start-page" class="wrapper"></div>

        <div id="game-page" class="wrapper"></div>

        <template id="template-start-page">
            <h2>Name your players:</h2>
            <form id="form-input-names" action="">
                <label for="input-name-x">Player 1 name: <input type="text" id="input-name-x" value="Player 1"
                        maxlength="20"></label>
                <div>
                    <label for="input-name-o">Player 2 name: <input type="text" id="input-name-o" value="Player 2"
                            maxlength="20"></label>
                    <fieldset>
                        <legend>Player 2 type:</legend>
                        <input type="radio" id="human" name="type" value="human" checked><label for="human"
                            class="btn">Human</label>
                        <input type="radio" id="random" name="type" value="random"><label for="random" class="btn">AI
                            (Easy)</label>
                    </fieldset>
                </div>
                <button type="submit">Start Game</button>
            </form>
        </template>

        <template id="template-game-page">
            <h2><span class="display-player-name"></span><span><small>&nbsp;&nbsp;against&nbsp;&nbsp;</small></span><span
                    class="display-player-name"></span></h2>
            <div>
                <p id="text-waiting"></p>
                <div id="board" class="board"></div>
            </div>
            <div>
                <p class="banner">
                    <span class="display-score h1 color-x"></span>
                    <span>:</span>
                    <span class="display-score h1 color-o"></span>
                </p>
            </div>
        </template>

        <dialog id="dialog-end-game">
            <div class="dialog-body">
                <p id="text-end-game" class="lead"></p>
                <button id="btn-end-game">OK</button>
            </div>
        </dialog>

    </main>

    <footer>
        <p>
            <small>
                Coded and designed by
                <a href="https://github.com/je-jo" target="_blank">Jelena Jovičić</a>
                for
                <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe" target="_blank">The
                    Odin Project</a>, 2023.
            </small>
        </p>
    </footer>
</body>

</html>
