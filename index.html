<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play Tic Tac Toe game in your browser!" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <!--  <meta name="theme-color" content="#2f1e2e">
    <link rel="preload" href="assets/fonts/bitter-v32-latin-ext_latin-regular.woff2" as="font" type="font/woff2"
        crossorigin> -->
    <link rel="stylesheet" href="assets/styles/main.css" />
    <script src="assets/js/script.js" defer></script>
    <title>Tic Tac Toe - The Odin Project</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main class="wrapper">
        <div id="start-page"></div>

        <div id="game-page"></div>

        <template id="template-start-page">
            <h2>Name your players:</h2>
            <form id="form-input-names" action="">
                <div>
                    <span>X<label for="input-name-x">Player 1 name:<input type="text" id="input-name-x"
                                value="Player 1"></label></span>
                    <span>O<label for="input-name-o">Player 2 name:<input type="text" id="input-name-o"
                                value="Player 2"></label></span>
                </div>
                <fieldset>
                    <legend>Player 2 type:</legend>
                    <label for="human">Human</label><input type="radio" id="human" name="type" value="human" checked>
                    <label for="random">AI (Easy)</label><input type="radio" id="random" name="type" value="random">
                </fieldset>
                <button type="submit">Start Game</button>
            </form>
        </template>

        <template id="template-game-page">
            <h2><span class="display-player-name"></span><span> against </span><span class="display-player-name"></span></h2>
            <p id="text-waiting"></p>
            <div id="board" class="board"></div>
            <div>
                <p>
                    <span class="display-score-player"></span>
                    <span class="display-score"></span>
                </p>
                <p>
                    <span class="display-score-player"></span>
                    <span class="display-score"></span>
                </p>
            </div>
        </template>

        <dialog id="dialog-end-game">
            <div class="dialog-body">
                <p id="text-end-game"></p>
                <button id="btn-end-game">OK</button>
            </div>
        </dialog>

    </main>

    <footer>
        <p>
            <small>
                Coded and designed by
                <a href="https://github.com/je-jo" target="_blank">Jelena Jovičić</a>
                for
                <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe" target="_blank">The
                    Odin Project</a>, 2023.
            </small>
        </p>
    </footer>
</body>

</html>
